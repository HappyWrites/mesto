<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MESTO</title>
  <link rel="stylesheet" href="./styles/index.css">
</head>

<body class="body">
  <div class="page">
    <header class="header">
      <a href="#" target="_blank">
        <img src="./images/logo-svg.svg" class="header__logo" alt="Логотип">
      </a>
    </header>

    <main class="content">
      <section class="profile">
        <div class="profile__data">
          <img class="profile__image" src="./images/avatar.png" alt="аватар">
          <div class="profile__info">
            <div class="profile__edit-name">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__edit" type="button"></button>
            </div>
            <p class="profile__about-me">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add" type="button"></button>
      </section>

      <section class="cards">
        <ul class="cards__items">
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__author">&copy; 2021 Anastasia Nazarova</p>
    </footer>

    <section class="popup ">
      <form class="popup__container" name="name-job">
        <button class="popup__close" type="button"></button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <input class="popup__input popup__input_type_name" type="text" placeholder="Жак-Ив Кусто" name="name"
          value="Жак-Ив Кусто">
        <input class="popup__input popup__input_type_about-me" type="text" placeholder="Исследователь океана"
          name="about-me" value="Исследователь океана">
        <button class="popup__save" type="submit">Сохранить</button>
      </form>
    </section>

    <section class="popup popup__add">
      <form class="popup__container popup__container_type_add" name="name-link">
        <button class="popup__close popup__close-add" type="button"></button>
        <h3 class="popup__title">Новое место</h3>
        <input class="popup__input popup__input_type_name popup__input_type_place" type="text" placeholder="Название"
          name="place" value="Название">
        <input class="popup__input popup__input_type_about-me popup__input_type_link" type="text"
          placeholder="Ссылка на картинку" name="link" value="Ссылка на картинку">
        <button class="popup__save popup__save_type_add" type="submit">Создать</button>
      </form>
    </section>

    <section class="popup popup__image">
      <div class="popup__container popup__container_type_image">
        <button class="popup__close popup__close_type_image" type="button"></button>
        <img
          src="https://images.unsplash.com/photo-1626515728846-d09aacfee23d?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1868&q=80"
          alt="Швейцария" class="popup__picture">
        <h3 class="popup__title popup__title_type_image">Швейцария</h3>
      </div>
    </section>
  </div>

  <template id="cards-list-template">
    <li class="cards__item">
      <img src="" alt="" class="cards__image">
      <div class="cards__content">
        <h2 class="cards__title"></h2>
        <button class="cards__like" type="button"></button>
      </div>
      <button class="cards__trash" type="button"></button>
    </li>
  </template>
  <script src="./scripts/index.js" defer></script>
</body>

</html>
